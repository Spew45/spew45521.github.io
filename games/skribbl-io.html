<title>Skribbl.io</title>
<style>
.padding {
  padding-top: 2%;
}
.button {
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  border-radius: 10px;
}
.button1 {background-color: transparent;}
</style>

<body style="background-color: #363636;">
<div class="padding">
<p align="center"><iframe src="https://skribbl.io/" id="runThree" style="border: 0px; height: 85%; width: 52.5%; border-radius: 50px;">
</p>
</iframe>
<p align="center"><button class="button button1" onclick="openFullscreen();"><img src="https://spew45.github.io/fullscreenIcon.png" style="width: 35%; height: 35%;"></button>

  <script>
  var elem = document.getElementById("runThree");
  function openFullscreen() {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
      elem.msRequestFullscreen();
    }
  }
  </script>
