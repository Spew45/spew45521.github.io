<style>
.padding {
  padding-top: 2%;
}
.button {
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;

<body style="background-color: #363636;">
<div class="padding">
<p align="center"><iframe src="https://spew45.github.io/Stuff/projects/slope/index.html" id="slope" style="border: 0px; height: 85%; width: 52.5%; border-radius: 50px;">
</p>
</iframe>
<p align="center"><button class="button button1" onclick="openFullscreen();"><img src="https://spew45.github.io/fullscreenIcon.png" style="width: 50%; height: 50%;"></button>

<script>
var elem = document.getElementById("slope");
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}
</script>
